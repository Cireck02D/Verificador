<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Verificación</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="panel">
    <!-- Encabezado -->
    <div id="encabezado" class="fade-in">
      <h1><i class="fas fa-id-card-alt"></i> Sistema de Verificación</h1>
    </div>

    <!-- Zona de subida -->
    <div id="zona-subida" class="zona-subida fade-in">
      <p><i class="fas fa-cloud-upload-alt"></i> Arrastra o suelta tu documento aquí</p>
      <input type="file" id="uploadInput" accept="image/*" style="display: none;" />
      <button id="boton-subir"><i class="fas fa-file-upload"></i> Subir Documento</button>
    </div>

    <!-- Botón para mostrar cámara -->
    <div class="acciones fade-in" id="acciones">
      <button id="mostrarCamara"><i class="fas fa-camera"></i> Captura</button>
    </div>

    <!-- Contenedor de la cámara -->
    <div id="camara-contenedor" class="oculto fade-in">
      <video id="video" width="100%" height="auto" autoplay playsinline></video>
      <div class="camara-botones">
        <button id="capturar"><i class="fas fa-image"></i> Capturar Imagen</button>
        <button id="volverCamara"><i class="fas fa-arrow-left"></i> Volver</button>
      </div>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="fade-in oculto">
      <p id="mensajeResultado"></p>
    </div>

    <!-- Tabla de verificación -->
    <div id="datosTabla" class="oculto fade-in">
      <h3>Verifica los datos extraídos</h3>
      <table>
        <tr><th>Campo</th>         
        <tr><td>Nombre: </td>     <td contenteditable="true" id="campoNombre"></td></tr>
        <tr><td>Cédula: </td>     <td contenteditable="true" id="campoCedula"></td></tr>
      </table>
      <button id="guardarBtn"><i class="fas fa-save"></i> Guardar datos</button>
      

    </div>

    <!-- Botón para ingresar nueva -->
    <button id="nuevoRegistro" class="oculto">
      <i class="fas fa-redo"></i> Ingresar nueva

    </button>
    <!-- Botón para compartir PDF -->
<button id="compartirBtn" class="oculto">
  <i class="fas fa-share-alt"></i> Compartir
</button>

    
  </div>

  <!-- Tesseract -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>

  <!-- Firebase App (Core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Lógica principal -->
  <script src="js/camara.js"></script>
  <script src="js/verificador.js"></script>
  <script src="js/compartir.js"></script>


</body>
</html>
